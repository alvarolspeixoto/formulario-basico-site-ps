<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="shortcut icon" href="assets/favicon.ico" type="image/x-icon">
    <title>Formul치rio b치sico</title>
  </head>
  <body>
    <header>
      <h1>Formul치rio b치sico - LAWD</h1>
    </header>
    <main>
      <div class="content-wrapper">
        <div class="fake-form">
          <div class="d-flex flex-column">
            <label for="name">Nome completo:</label>
            <input
              name="name"
              id="name"
              type="text"
              placeholder="Insira seu nome completo"
              maxlength="50"
            />
          </div>
          <div class="d-flex flex-column">
            <label for="email">E-mail:</label>
            <input
              type="email"
              name="email"
              id="email"
              placeholder="Insira seu e-mail"
              maxlength="30"
            />
          </div>
          <div class="d-flex flex-column">
            <label for="birthdate">Data de nascimento:</label>
            <input type="date" name="birthdate" id="birthdate" />
          </div>
          <div>
            <div><label for="">Sexo:</label></div>
            <div class="d-flex gap-1">
              <div class="d-flex align-center gap-1">
                <input type="radio" name="sex" id="male-sex" value="Masculino" />
                <span>Masculino</span>
              </div>
              <div class="d-flex align-center gap-1">
                <input type="radio" name="sex" id="female-sex" value="Feminino" />
                <span>Feminino</span>
              </div>
            </div>
          </div>
          <div class="d-flex justify-center">
            <button onclick="submit()" class="submit-btn">Enviar</button>
          </div>
        </div>
        <div class="display-box" id="display-box" style="display: none">
          <h2>Dados inseridos:</h2>
          <p id="data"></p>
        </div>
      </div>
    </main>
    <footer></footer>
  </body>
  <script src="script.js"></script>
</html>
